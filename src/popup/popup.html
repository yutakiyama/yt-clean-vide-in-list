<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレイリスト動画一括削除</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1 class="title">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
            プレイリスト動画一括削除
        </h1>

        <div id="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <div id="playlist-info" class="playlist-info hidden">
                <p class="playlist-name" id="playlist-name"></p>
                <p class="video-count"><span id="video-count">0</span> 本の動画</p>
            </div>

            <div id="error-message" class="error-message hidden">
                <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
                <p id="error-text"></p>
            </div>

            <button id="delete-btn" class="delete-btn hidden">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                </svg>
                すべての動画を削除
            </button>

            <div id="progress" class="progress hidden">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p class="progress-text"><span id="progress-current">0</span> / <span id="progress-total">0</span>
                    削除中...</p>
            </div>

            <div id="complete" class="complete hidden">
                <svg class="complete-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
                <p><span id="deleted-count">0</span> 本の動画を削除しました</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
